<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | My Social App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .home-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            color: #1877f2;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            transition: background 0.3s;
        }

        .btn-register {
            background: #28a745;
        }

        .btn-register:hover {
            background: #218838;
        }

        .btn-login {
            background: #007bff;
        }

        .btn-login:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

    <div class="home-container">
        <h1>Welcome to My Social App</h1>
        <p>Connect, share, and engage with your friends.</p>
        <a href="{% url 'register' %}" class="btn btn-register">Register</a>
        <a href="{% url 'login' %}" class="btn btn-login">Login</a>
    </div>

</body>
</html>
