{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data" class="edit-profile-form">
            {% csrf_token %}

            <!-- Profile Picture Preview + Upload -->
            <div class="form-group profile-picture-wrapper">
                <label for="id_profile_picture" class="profile-picture-label">
                    {% if user.profile_picture %}
                        <img id="profile-preview-img" src="{{ user.profile_picture.url }}" alt="Profile Picture">
                    {% else %}
                        <img id="profile-preview-img" src="{% static 'images/default-profile.png' %}" alt="Default Profile Picture">
                    {% endif %}
                </label>
                <input type="file" name="profile_picture" id="id_profile_picture" accept="image/*">
            </div>

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_bio">Bio</label>
                {{ form.bio }}
            </div>

            <div class="form-group">
                <label for="id_location">Location</label>
                {{ form.location }}
            </div>

            <button type="submit" class="update-btn">Update Profile</button>
        </form>
    </div>

    <!-- Preview Script -->
    <script>
        const fileInput = document.getElementById('id_profile_picture');
        const previewImg = document.getElementById('profile-preview-img');

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            if (file) {
                previewImg.src = URL.createObjectURL(file);
            }
        });
    </script>

    <style>
        .edit-profile-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #1877f2;
        }

        .edit-profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .update-btn {
            background: #1877f2;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .update-btn:hover {
            background: #125abe;
        }

        /* ðŸ‘‡ Circular Image Upload Styles */
        .profile-picture-wrapper {
            align-items: center;
        }

        .profile-picture-label {
            display: flex;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .profile-picture-wrapper img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .profile-picture-wrapper img:hover {
            transform: scale(1.05);
        }

        .profile-picture-wrapper input[type="file"] {
            display: none;
        }
    </style>
{% endblock %}
