<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Social App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1d2671, #c33764);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .home-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            color: white;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .btn-register {
            background: linear-gradient(90deg, #32cd32, #218838);
        }
        .btn-register:hover {
            background: linear-gradient(90deg, #218838, #32cd32);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.5);
        }

        .btn-login {
            background: linear-gradient(90deg, #007bff, #0056b3);
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="home-container">
        <h1>Welcome to My Social App</h1>
        <p>Connect, share, and engage with your community like never before.</p>
        <a href="{% url 'register' %}" class="btn btn-register">Join Now</a>
        <a href="{% url 'login' %}" class="btn btn-login">Sign In</a>
        </div>
    </div>

</body>
</html>
