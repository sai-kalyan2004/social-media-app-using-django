{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="home-wrapper">
            <div class="home-container">
                <h1>Welcome, <span class="username">@{{ user.username }}</span>!</h1>
                <p class="welcome-text">Manage your account settings with ease.</p>

                <div class="home-actions">
                    <a href="{% url 'logout' %}" class="btn logout-btn">Logout</a>
                    <a href="{% url 'password_change' %}" class="btn change-btn">Change Password</a>
                </div>
            </div>
        </div>
    </div>

    <style>
        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .home-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1.5rem;
        }

        .home-container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .username {
            color: #ff4b2b;
            font-weight: 700;
            display: inline-block;
            position: relative;
        }

        .username::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ff4b2b;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .username:hover::after {
            transform: scaleX(1);
        }

        .welcome-text {
            font-size: 1.125rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .home-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 320px;
            margin: 0 auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: white;
        }

        .change-btn {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            color: white;
        }

        @media (max-width: 640px) {
            .home-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .welcome-text {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 18px;
            }
        }
    </style>
{% endblock %}
