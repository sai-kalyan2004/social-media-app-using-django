<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
        }

        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.35);
            border: 1px solid #ffffff;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
            color: #ecf0f1;
        }
    </style>
</head>
<body>

    <div class="password-container">
        <h2>Change Your Password</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_old_password">Current Password</label>
                {{ form.old_password }}
            </div>

            <div class="form-group">
                <label for="id_new_password1">New Password</label>
                {{ form.new_password1 }}
            </div>

            <div class="form-group">
                <label for="id_new_password2">Confirm New Password</label>
                {{ form.new_password2 }}
            </div>

            <button type="submit">Update Password</button>
        </form>

        <div class="links">
            <p><a href="{% url 'home' %}">Back to Home</a></p>
        </div>
    </div>

</body>
</html>
